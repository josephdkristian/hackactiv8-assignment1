<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		input[type=text] {height: 50px; text-align: right;  border: 0px; outline: none;}
		input[type=button] {background:#eeeeee; width: 100%; height:100%; border: 0px; outline: none;}
		.col-3, .col-6, .col-12 {height:50px; padding:1px;}
		.hAuto {height: auto;}
	</style>
</head>
<body>

<div class="container">
		<div class="row">
			<input id="result" type="text" size="18" value=0 readonly>
		</div>
		<div class="row">
			<div class="col-3">
				<input type="button" value="AC" onclick='c(0)'>
			</div>
			<div class="col-3">
				<input type="button" value="CE" onclick='ce()'>
			</div>
			<div class="col-3">
				<input type="button" value="*" onclick='action("*")'>
			</div>
			<div class="col-3">
				<input type="button" value="/" onclick='action("/")'>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<input type="button" value="7" onclick='v(7)'>
			</div>
			<div class="col-3">
				<input type="button" value="8" onclick='v(8)'>
			</div>
			<div class="col-3">
				<input type="button" value="9" onclick='v(9)'>
			</div>
			<div class="col-3">
				<input type="button" value="-" onclick='action("-")'>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<input type="button" value="4" onclick='v(4)'>
			</div>
			<div class="col-3">
				<input type="button" value="5" onclick='v(5)'>
			</div>
			<div class="col-3">
				<input type="button" value="6" onclick='v(6)'>
			</div>
			<div class="col-3">
				<input type="button" value="+" onclick='action("+")'>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-6">
						<input type="button" value="1" onclick='v(1)'>
					</div>
					<div class="col-6">
						<input type="button" value="2" onclick='v(2)'>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="button" value="0" onclick='v(0)'>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="row">
					<div class="col-12">
						<input type="button" value="3" onclick='v(3)'>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="button" value="." onclick='action(".")'>
					</div>
				</div>
			</div>
			<div class="col-3 hAuto">
				<input type="button" value="=" onclick='e()'>
			</div>
		</div>
	</div>
<script>
	let number = 0;
	let act = "";
	function ce()
	{
		if(number !== 0){
			let defVal = document.getElementById("result").value;
			let numLength = number.length;
			if(typeof numLength !== "undefined"){
				document.getElementById("result").value = defVal.slice(0, -number.length);
			}
			else{
				document.getElementById("result").value = 0;
			}
			number = 0;
		}
	}
	function c(val)
	{
		document.getElementById("result").value = val;
		number = val;
	}
	function v(val)
	{
		let defVal = document.getElementById("result").value;
		if(defVal == 0) {
			if(typeof val === 'number'){
				document.getElementById("result").value = val;
				number = val;
			}			
		}
		else {
			document.getElementById("result").value += val;
			number = number == 0 ? val.toString() : number.toString() + val.toString();
		}
	
		if(typeof val !== 'number') {
			number = 0;
		}
	}
	function action(val)
	{
		let defVal = document.getElementById("result").value;
		if(defVal != 0) {
			if(defVal.slice(-1) != val) {
				document.getElementById("result").value += val;
				number = 0;
			}
		}
	}
	function e() 
	{ 
		try 
		{ 
		  c(eval(document.getElementById("result").value)) 
		} 
		catch(e) 
		{
		  c(0);
		} 
	}  
</script>
</body>
</html>
